<!DOCTYPE html>
<html>
<head>
	<title>SoundScout</title>

	<!-- JQUERY LINK -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- BOOTSTRAP LINK -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- CUSTOM CSS	--> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="escape">

<!-- 	The header with our brand name and logo.-->	
	<div class="header">
		<nav class="navbar navbar-inverse" style="border-width: 0px;">
  			<div class="container-fluid" style="height: 80px;">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="">
        				<img alt="SoundScout" id="header-logo" src="assets/images/SoundScoutLogo.png" height="60px">
      				</a>
    			</div>
    			<ul class="nav nav-pills" style="float: right; margin: 20px 20px 0px 0px; color: #00ff14;">
  					<li role="presentation" class="active"><a href="#">About</a></li>
  					<li role="presentation"><a href="#">Guide</a></li>
  					<li role="presentation"><a href="#">Team</a></li>
				</ul>
  			</div>
		</nav>
	</div>

<!-- 	The search bar for Artist input -->
	<div class="container">
		<div class="row" style="margin-bottom: 25px">
			<div class="col-md-2" style="padding: 5px">
			</div>
			<div class="col-md-8" style="padding: 5px">
				<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Artist</span>
  					<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
				</div>
			</div>
			<div class="col-md-2" style="padding: 5px">
			</div>
		</div>

<!-- 	Section for our content -->	
		<div class="row">

<!-- 	Div for our input from Ticketmaster.-->	
			<div class="col-md-4" style="padding: 5px">
				<section class="panel panel-body" id="concerts-display">
				</section>
			</div>

<!-- 	Div for Google Map -->	
			<div class="col-md-4" style="padding: 5px">
				<section class="panel panel-body" id="map-display">
				</section>
			</div>

<!-- 	Div for Spotify -->	
			<div class="col-md-4" style="padding: 5px">
				<div class="row">
					<div class="col-md-12">
						<section class="panel panel-body" id="spotify-display">
						</section>
					</div>
				</div>

<!-- 	Div for Twitter -->	
				<div class="row">
					<div class="col-md-12">
						<section class="panel panel-body" id="twitter-display">
							<div id="twitcontainer">

							<script>
								!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
							</script>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- MOMENT JS LINK -->
	<script type="text/javascript" src="assets/javascript/moment.js"></script>

	<!-- CUSTOM JS LINK -->
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
