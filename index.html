<!DOCTYPE html>
<html>
<head>
	<title>SoundScout</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body style="background-color: #000000">

<!-- 	The header with our brand name and logo.-->	
	<div class="container">
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">
        				<img alt="Brand" src="...">
      				</a>
    			</div>
  			</div>
		</nav>

<!-- 	The search bar for Artist input -->	
		<div class="row" style="margin-bottom: 25px">
			<div class="col-md-2" style="padding: 5px">
			</div>
			<div class="col-md-8" style="padding: 5px">
				<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Artist</span>
  					<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
				</div>
			</div>
			<div class="col-md-2" style="padding: 5px">
			</div>
		</div>

<!-- 	Section for our content -->	
		<div class="row">

<!-- 	Div for our input from Ticketmaster.-->	
			<div class="col-md-4" style="padding: 5px">
				<section class="panel panel-body" id="concerts-display">
				</section>
			</div>

<!-- 	Div for Google Map -->	
			<div class="col-md-4" style="padding: 5px">
				<section class="panel panel-body" id="map-display">
				</section>
			</div>

<!-- 	Div for Spotify -->	
			<div class="col-md-4" style="padding: 5px">
				<section class="panel panel-body" id="spotify-display">
				</section>
			</div>
		</div>
	</div>
</body>
</html>
